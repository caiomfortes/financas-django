<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <title>Angelim Count</title>
</head>
<body>
    
    
    <main class="main">
        <form method="POST" class="main-form form-1 div-column">

            <div class="main-form-div div-column">

                <h1 class="h1">Cadastro</h1>

                <div class="div-row div-input">
                    <label for="primeiroNome">Primeiro nome</label>
                    <input type="text" id="primeiroNome" placeholder="Informe o seu primeiro nome...">
                </div>

                <div class="div-row div-input">
                    <label for="ultimoNome">Último nome</label>
                    <input type="text" id="ultimoNome" placeholder="Informe o seu último nome...">
                </div>

                <div class="div-row div-input">
                    <label for="nascimetno">Data de nascimento</label>
                    <input type="date" id="nascimento">
                </div>

                <div class="div-row div-input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail principal...">
                </div>

                <div class="div-row div-input">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha...">
                    <span id="toggle-password" class="eye-icon">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>

                <div class="div-row div-input">
                    <label for="password">Repita a senha</label>
                    <input type="password" id="password" placeholder="Repita a sua senha...">
                </div>

                <div class="div-row div-input">
                    <button type="button" class="button-2 cadastro">Cancelar</button>
                    <button type="submit" class="button-1 entrar">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>


    <footer class="footer">
        <p class="footer-copy">Igreja Angelim Teresina - Todos os direitos reservados.</p>
    </footer>


    <div class="background"></div>
</body>
</html>
