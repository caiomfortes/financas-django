
{%load static %}
<link rel = "stylesheet" href= {% static "css/home.css" %}>

{%load static %}
<script src={% static "js/home.js" %}></script>


{%load static%}
<link rel = "stylesheet" href= {% static "css/modal.css" %}>

<div class="modal board">
  <form method="POST" enctype="multipart/form-data" id="modal-form" class="modal-form">
    {% csrf_token %}            
    <h1>Nova movimentação</h1>
  
    <div class="modal-div-row">
  
      <div class="modal-div-column">
        <div class="modal-div-data">
          <label for="modal-data">Data</label>
          <input type="date" id="modal-data" name="data" required>
        </div>


        <div class="modal-div-motivo">
          <label for="modal-motivo">Motivo</label>
          <input type="text" id="modal-motivo" name="motivo" required>
        </div>


        <div class="modal-div-valor">
          <label for="modal-valor">Valor</label>
          <input type="text" id="modal-valor" class ="modal-valor" name="valor" value="R$ 0,00" required>
        </div>
      </div>
  
      <div class="modal-div-column">
        <div class="modal-div-conta">
          <label for="modal-select-conta">Conta</label>
          <select name="conta" id="modal-select-conta" class="modal-select-conta" required>
            {% for conta in contas %}
            <option value={{ conta.external_id }}>{{conta.nome}}</option>
            {%endfor%}
          </select>
        </div>
  
        <div class="modal-div-anexo">
          <label for="modal-anexo">Anexo</label>
          <input type="file" id="modal-anexo" accept="image/*,.pdf" id="modal-anexo" name="anexo">
        </div>
  
        <div class="modal-div-status">
          <label for="modal-status">Status</label>
          <select name="status" id="modal-status" class="modal-select-status" required>
            <option value="pago" selected>Pago</option>
            <option value="a pagar" >A pagar</option>
          </select>
        </div>
      </div>
      
    </div>
  
    <div class="modal-div-button modal-div-row">
      <button type="button" class="button-2" id="modal-cancelar">Cancelar</button>
        <button type="submit" class="button-1" id="modal-adicionar">Adicionar</button>
    </div>
  
  </form>
</div>
<div class="modal-overlay"></div>

<div class="board modal-save" id="modal-save">
  <div class="modal-div-progress">
    <p id="loading">Carregando...</p>
    <p id="saved">Concluído.</p>
    <p id="error">Inválido.</p>
  </div>
</div>

<div class="content-top">

    <div class="content-top-wellcome">
      <h1>Olá, Caio</h1>
      <p>Sábado, 12 de outubro</p>
    </div>
    
    <button class="content-top-button" id="button-add-mov">Nova movimentação</button>
</div>
  
<div class="content-elements">

    <div class="content-elements-1">
      <div class="content-lembretes board">
        <h1>Lembretes</h1>
      </div>

      <div class="content-calendar board">
        <h1>Calendário</h1>
      </div>
    </div>
    
    <div class="content-elements-2">
      <div class="content-reg board">
        <h1>Movimentações</h1>

        <table class="table-mov table-base">
          <tr>
            <th>Data</th>
            <th>Motivo</th>
            <th>Conta</th>
            <th>Valor</th>
          </tr>

          <tr>
            <td>teste</td>
            <td>teste</td>
            <td>teste</td>
            <td>teste</td>
          </tr>
          
        </table>

      </div>
    </div>
    

</div>
