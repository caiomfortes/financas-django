<form method="POST" id="modal-form" class="modal-form">
  {% csrf_token %}
  <h1>Nova cidade</h1>
  <p class="alert-error"></p>
  <div class="modal-div-row">
    <div class="modal-div-nome">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="modal-nome" name="nome" required>
    </div>
    <div class="modal-div-status">
      <label for="status">Status</label>
      <select name="status" class="modal-select-status" required>
        <option value="True" selected>Ativo</option>
        <option value="False">Inativo</option>
      </select>
    </div>
  </div>

  <div class="modal-div-button modal-div-row">
    <button type="button" class="button-2" id="modal-cancelar">Cancelar</button>
    <button type="submit" class="button-1" id="modal-adicional">Adicionar</button>
  </div>

</form>
