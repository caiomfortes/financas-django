<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href={% static 'css/index.css' %}>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% load static %}
    <script src={% static "js/index.js" %}></script>
    
    <title>Angelim Count</title>
</head>
<body>
    
    
    <main class="main">
        <form method="POST" action="{% url 'redirect_login' %}" class="main-form form-1 div-column">
            {% csrf_token %}

            <div class="main-form-div div-column">
                {% comment %} <h1 class="h1">Angelim Count</h1> {% endcomment %}
                
                <div class="div-row div-input">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email">
                </div>
                
                <div class="div-row div-input">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                </div>
                
                <a href="" class="recupera">Esqueci minha senha.</a>

                <div class="div-row">
                    <button type="button" class="button-2 cadastro">Cadastro</button>
                    <button type="submit" class="button-1 entrar">Entrar</button>
                </div>
                
            </div>
        </form>
    </main>


    <footer class="footer">
        <p class="footer-copy">&#169 Igreja Angelim Teresina - 2024</p>
    </footer>

    
    <div class="background"></div>
</body>
</html>
